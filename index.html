<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>就业专项调查小助手</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; font-size: 16px; padding: 8px; box-sizing: border-box; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
    #answer { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 12px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>阿里百炼 · 问答 Demo</h2>
  <textarea id="question" placeholder="输入你的问题…"></textarea>
  <button onclick="ask()">提问</button>
  <div id="answer"></div>

  <script>
    async function ask() {
      const q = document.getElementById('question').value.trim();
      if (!q) return alert('请先输入问题');
      document.getElementById('answer').textContent = '思考中…';
      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: q })
      });
      const data = await res.json();
      document.getElementById('answer').textContent = data.answer || '出错了，稍后再试';
    }
  </script>
</body>
</html>
